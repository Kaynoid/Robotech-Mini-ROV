<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.1.3-dist\css\bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Main Page</title>
  </head>

  <body>
    <div class="main_page_container">
      <!-- big container division contains all elements-->
      <div class="row">
        <div class="col-md-7">
          <!--Motor's Reading division-->
          <div class="row justify-content-center">
            <div class="col-md-4">
              <h2>Motor Reading</h2>
            </div>
            <div class="col-md-4">
              <img
                src="Icons/motorIcon.png"
                style="width: 50px; height: 50px"
              />
            </div>
          </div>

          <!-- add motor icon -->
          <div class="row">
            <!-- Motor Output Values -->
            <!-- Output for Motor 1,2,3,4 and Two Vertical Motors and add controller axis -->
            <div class="row justify-content-center">
              <div class="col-md-4">
                <label>Motor 1</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>

                <!-- <label>100</label> -->
                <label>Motor 3</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>
              </div>

              <div class="col-md-4">
                <label>Motor 2</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>
                <label>Motor 4</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-4">
                <label>Vertical Motor 1</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>
                <label>Vertical Motor 2</label>
                <div id="round_label">
                  <label style="font-size: large">2000</label>
                </div>
              </div>

              <div class="col-md-4">
                <div
                  style="
                    position: relative;
                    height: 175px;
                    width: 175px;
                    display: inline-block;
                    border: 10px solid rgba(0, 0, 0, 0);
                  "
                >
                  <svg
                    style="
                      width: 100%;
                      height: 100%;
                      position: absolute;
                      z-index: 1;
                    "
                  >
                    <g transform="translate(78.5 78.5) scale(0.95, 0.95) ">
                      <circle
                        cx="0 "
                        cy="0 "
                        r="78.5 "
                        fill="none "
                        stroke="hsla(210, 50%, 20%, 0.2) "
                        stroke-width="4 "
                      ></circle>
                      <line
                        x1="0 "
                        y1="-78.5 "
                        x2="0 "
                        y2="78.5 "
                        stroke="hsla(210, 50%, 20%, 0.2) "
                        stroke-width="2 "
                      ></line>
                      <line
                        x1="-78.5 "
                        y1="0 "
                        x2="78.5 "
                        y2="0 "
                        stroke="hsla(210, 50%, 20%, 0.2) "
                        stroke-width="2 "
                      ></line>
                      <line
                        x1="0 "
                        y1="0 "
                        x2="0 "
                        y2="0 "
                        stroke="#19334D "
                        stroke-width="2 "
                      ></line>
                      <circle cx="0 " cy="0 " r="4 " fill="#19334D "></circle>
                    </g>
                  </svg>
                </div>
              </div>
            </div>

            <!-- axis output or use x and y -->
          </div>
        </div>

        <div class="col-md-5">
          <!-- Timer and Slider and Sensors division -->
          <div class="row justify-content-center">
            <div class="col-md-2">
              <label>Timer</label>
            </div>

            <div class="col-md-3" style="padding-bottom: 5%">
              <div style="width: 85%" id="round_label">
                <label style="font-size: larger">30:05</label>
                <label style="font-size: larger">m:s</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-center" style="padding-bottom: 5%">
            <div class="col-md-2" style="margin-right: 8%">
              <!-- <button style="width: 200 ">Increase Speed</button> -->
              <button type="button " class="btn btn-secondary">
                Increase Speed
              </button>
            </div>

            <div class="col-md-2" style="padding-top: 3.5%">
              <input type="range" id="range" min="1000" max="2000" />
            </div>
          </div>

          <div class="row justify-content-center" style="padding-bottom: 5%">
            <div class="col-md-3">
              <h2>Sensor Reading</h2>
            </div>
            <div class="col-md-2" style="padding-left: 15%; padding-top: 2%">
              <img
                src="Icons/sensorIcon.png "
                style="width: 50px; height: 50px"
              />
            </div>

            <!-- add sensor icon -->
          </div>
          <div class="row">
            <!-- outputs for PID,Temprature,Pressure and Velocity -->
            <div class="row justify-content-center" style="margin-bottom: 2%">
              <div class="col-md-2">
                <label>PID</label>
              </div>
              <div class="col-md-3">
                <div id="round_label">
                  <label style="font-size: large">On</label>
                </div>
              </div>
            </div>

            <div class="row justify-content-center" style="margin-bottom: 2%">
              <div class="col-md-2">
                <label>Temprature</label>
              </div>
              <div class="col-md-3">
                <div id="round_label">
                  <label>40</label>
                  <label>Â°C</label>
                </div>
              </div>
            </div>

            <div class="row justify-content-center" style="margin-bottom: 2%">
              <div class="col-md-2">
                <label>Pressure</label>
              </div>
              <div class="col-md-3">
                <div id="round_label">
                  <label style="font-size: large">5</label>
                  <label>bar</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center" style="margin-bottom: 2%">
              <div class="col-md-2">
                <label>Velocity</label>
              </div>
              <div class="col-md-3">
                <div id="round_label">
                  <label style="font-size: large">50</label>
                  <label>m/s</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="padding-left: 10%">
          <!--Arm's division-->
          <div class="row" style="padding-top: 3%">
            <div class="col-md-6">
              <h2>Arm's Information</h2>
            </div>
            <div class="col-lg-6">
              <img
                src="Icons/roboticArmIcon.png "
                style="width: 50px; height: 50px"
              />
            </div>

            <!-- add Arms's Icon -->
          </div>
          <div class="row">
            <!-- pnumeatic arm and Dc arm status -->
            <div class="col-lg-6">
              <div class="col-lg-3">
                <label>DC Arm</label>
              </div>
              <div class="col-lg-3">
                <div id="round_label">
                  <label style="font-size: large">off</label>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="col-lg-3"><label>Pneumatic Arm</label></div>
              <div class="col-lg-3">
                <div id="round_label">
                  <label style="font-size: large">off</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
